<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />


    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <meta name="theme-color" content="#fafafa">

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- Halfmoon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="dark-mode with-custom-webkit-scrollbars with-custom-css-scrollbars" data-set-preferred-mode-onload="true">
    <div class="page-wrapper with-navbar">
        <div class="sticky-alerts"></div>
        <nav class="navbar">
            <a href="#" class="navbar-brand">
                COVID-19 Information for Switzerland
            </a>
        </nav>
        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card p-0 m-5">
                            <div class="content m-0">
                                <div class="d-flex">
                                    <div id="summary-today" class="flex-fill p-10"></div>
                                    <div id="summary-yesterday" class="flex-fill p-10"></div>
                                    <div id="summary-last-week" class="flex-fill p-10"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card p-0 m-5">
                            <div class="content m-0">
                                <div class="d-flex">
                                    <div id="summary-week" class="flex-fill p-10"></div>
                                    <div id="summary-previous-week" class="flex-fill p-10"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card p-0 m-5">
                            <div class="content m-10">
                                <h2 class="content-title">Today's Data</h2>
                                <div class="position-absolute bottom-0 bottom-sm-auto top-sm-0 right-0">
                                    <span class="badge badge-pill m-10">Cantonal Data</span>
                                </div>
                                <form class="mw-full h-50 mb-0">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <select class="form-control" id="daily-variable-select">
                                                <option value="" selected="selected" disabled="disabled">Select a
                                                    variable
                                                </option>
                                                <option value="cases" selected="Selected">Cases</option>
                                                <option value="fatalities">Fatalities</option>
                                                <option value="hospitalizedTotal">Hospitalizations (All)</option>
                                                <option value="hospitalized">Hospitalizations (Normal)</option>
                                                <option value="icu">Hospitalizations (ICU)</option>
                                                <option value="vent">Hospitalizations (Ventilated)</option>
                                            </select>
                                            <div class="input-group-append">
                                                <div class="input-group-text">
                                                    <div class="custom-switch d-inline-block mr-10">
                                                        <input type="checkbox" id="daily-total-toggle" value="total">
                                                        <label for="daily-total-toggle">Total</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="input-group-append" style="display: none">
                                                <div class="input-group-text">
                                                    <div class="custom-switch d-inline-block">
                                                        <input type="checkbox" id="daily-per-capita-toggle"
                                                            value="per-capita">
                                                        <label for="daily-per-capita-toggle">Per Capita</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div id="map" class="h-350 h-lg-450"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card p-0 m-5">
                            <div class="content m-10">
                                <h2 id="daily-canton-title" class="content-title">Switzerland</h2>
                                <div class="position-absolute bottom-0 bottom-sm-auto top-sm-0 right-0">
                                    <span class="badge badge-pill m-10">Cantonal Data</span>
                                </div>
                                <div id="daily" class="h-500"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card p-0 m-5">
                            <div class="content m-10">
                                <h2 class="content-title">Compared to Other Cantons</h2>
                                <div class="position-absolute bottom-0 bottom-sm-auto top-sm-0 right-0">
                                    <span class="badge badge-pill m-10">Cantonal Data</span>
                                </div>
                                <div id="canton-comparison"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card p-0 m-5">
                            <div class="content m-10">
                                <h2 id="age-sex-dist-title" class="content-title">Age and Sex Distribution</h2>
                                <div class="position-absolute bottom-0 bottom-sm-auto top-sm-0 right-0">
                                    <span class="badge badge-secondary badge-pill m-10">FOPH Data</span>
                                </div>
                                <div id="age-sex-dist"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card p-0 m-5">
                            <div class="content m-10">
                                <h2 class="content-title">Test Positivity test-positivity-rate</h2>
                                <div class="position-absolute bottom-0 bottom-sm-auto top-sm-0 right-0">
                                    <span class="badge badge-secondary badge-pill m-10">FOPH Data</span>
                                </div>
                                <div id="test-positivity-rate"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card p-0 m-5">
                            <div class="content m-10">
                                <h2 class="content-title">Number of Tests</h2>
                                <div class="position-absolute bottom-0 bottom-sm-auto top-sm-0 right-0">
                                    <span class="badge badge-secondary badge-pill m-10">FOPH Data</span>
                                </div>
                                <div id="number-of-tests"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>

    <!-- Highcharts-->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="http://code.highcharts.com/maps/modules/map.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/boost-canvas.js"></script>
    <script src="https://code.highcharts.com/modules/boost.js"></script>
    <script src="https://code.highcharts.com/modules/no-data-to-display.js"></script>
    <link href="css/highcharts.theme.css" rel="stylesheet" />

    <!-- Moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"
        integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ=="
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data-10-year-range.js"
        integrity="sha512-fv+Ujl3Bw7MVRNHQwMwNe2+MAOGDGEIAeFK/yapP2ieJCVrxnFWUtglgNavPuQ9GrT4kotETO9UfQZRJTu15rQ=="
        crossorigin="anonymous"></script>

    <script src="https://stefanhaustein.github.io/notemplate/src/notemplate.js"></script>
    <script type="module" src="js/app.js"></script>
    <script>
        // Analytics
    </script>
</body>

</html>
