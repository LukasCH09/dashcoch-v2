<body class="dark-mode with-custom-webkit-scrollbars with-custom-css-scrollbars" data-set-preferred-mode-onload="true">
    <div class="page-wrapper with-navbar">
        <nav class="navbar">
            <a href="#" class="navbar-brand">
                COVID-19 Information for Switzerland
            </a>
        </nav>
        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="card p-0 m-5">
                            <div class="content m-10">
                                <h2 class="content-title">Daily Numbers</h2>
                                <form class="w-400 mw-full mb-5">
                                    <div class="form-group">
                                        <select class="form-control" id="daily-variable-select">
                                            <option value="" selected="selected" disabled="disabled">Select a
                                                variable
                                            </option>
                                            <option value=0 selected="Selected">Cases</option>
                                            <option value=1>Fatalities</option>
                                            <option value=2>Hospitalizations</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-switch">
                                            <input type="checkbox" id="daily-per-capita-toggle" value="per-capita">
                                            <label for="daily-per-capita-toggle">Per Capita</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card p-0 m-5">
                            <div class="content m-10">
                                <h2 class="content-title">Select Canton</h2>
                                <div id="daily-list" class="h-500 overflow-y-scroll"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card p-0 m-5">
                            <div class="content m-10">
                                <h2 id="daily-canton-title" class="content-title">Switzerland</h2>
                                <div id="daily" class="h-500"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stefanhaustein.github.io/notemplate/src/notemplate.js"></script>
